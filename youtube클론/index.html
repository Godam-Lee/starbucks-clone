<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/e6c517c5fd.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <!-- header -->
  <header>
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <span class="title">Youtube</span>
    </div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>

  <!-- section -->
  <section class="player">
    <video controls src="https://www.youtube.com/watch?v=67stn7Pu7s4&t=584s"></video>
  </section>

  <section class="info">
    <div class="metadata">
      <ul class="hashtags">
        <li>#DreamCoding</li>
        <li>#Godam</li>
        <li>#CloneCoding</li>
      </ul>
      <div class="titleAndButton">
        <span class="title">드림코딩 엘리를 보고 만드는 유튜브 클론코딩!</span>
        <button class="moreBtn">
          <i class="fas fa-caret-down"></i>
        </button>
      </div>

      <div class="views">
        <span class="views">1M views 1 month ago</span>
      </div>
    </div>
    <ul class="action">
      <li>
        <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
      </li>
      <li>
        <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
      </li>
      <li>
        <button><i class="fas fa-share"></i><span>Share</span></button>
      </li>
      <li>
        <button><i class="fas fa-plus"></i><span>Save</span></button>
      </li>
      <li>
        <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
      </li>
    </ul>

    <div class="channel">
      <div class="metadata">
        <img src="image/starbucks_logo.png" alt="">
        <div class="info">
          <div class="name">Godam Lee</div>
          <div class="subscribers">1M subscribers</div>
        </div>
      </div>
      <button class="subscribe">subscribe</button>
    </div>
  </section>
  <section class="UpNext">
    <span class="title">Up Next</span>
    <ul>
      <li class="item">
        <img src="" alt="">
        <div class="info"></div>
        <button class="moreBtn"></button></li>
      <li class="item">
        <img src="" alt="">
        <div class="info"></div>
        <button class="moreBtn"></button></li>
      </li>
      <li class="item">
        <img src="" alt="">
        <div class="info">
          <span class="title">세상에 피곤하다</span>
          <span class="name"></span>
          <span class="views"></span>
        </div>
        <button class="moreBtn"></button></li>
      </li>
    </ul>
  </section>
</body>
</html>
